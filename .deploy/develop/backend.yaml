sipher-chart:
  deploys:
    - name: backend
      replicasCount: 1
      command: ['/bin/sh']
      args:
        - '-c'
        - 'node ./dist/main.js'
      resources:
        requests:
          memory: 512Mi
          cpu: 256m
        limits:
          memory: 512Mi
          cpu: 256m
      services:
        - name: api
          containerPort:
            api: 3001
        - name: health
          type: ClusterIP
          containerPort:
            health: 3001
          health:
            live: /api/health
            livenessPort: 3001
            ready: /api/health
            readinessPort: 3001
  env: {}